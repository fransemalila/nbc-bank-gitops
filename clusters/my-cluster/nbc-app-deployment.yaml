apiVersion: apps/v1
kind: Deployment
metadata:
  name: nbc-app
  namespace: nbc
  labels:
    app: nbc-app
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nbc-app
  template:
    metadata:
      labels:
        app: nbc-app
        component: frontend
    spec:
      imagePullSecrets:
      - name: nbc-k8s
      containers:
      - name: nbc-app
        image: fran123pv/nbc-bank-app:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "nbc_bank"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: username 
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: password 
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nbc-app-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /ready
            port: 5000
          failureThreshold: 30
          periodSeconds: 10